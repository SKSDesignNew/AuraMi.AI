version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Run database migrations before build
        - node scripts/migrate.mjs
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
