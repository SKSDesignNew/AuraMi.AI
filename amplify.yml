version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Run database migrations (non-blocking — skips if DB not reachable)
        - node scripts/migrate.mjs || echo "Migration skipped or failed — continuing build"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
